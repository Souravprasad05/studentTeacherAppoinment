<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Appointment Booking</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/images/loginIcon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap">
</head>
<body>
    <div class="login-container">
        <h2 id="loginType">Teacher Login</h2>
        <form method="post" class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email : teacher@gmail.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password : pass123" required>
            </div>
            <div class="input-group">
                <input type="submit" value="Login" class="login-button" id="loginBtn">
            </div>
            
        </form>
    </div>
    <script src="/js/teacherLogin.js" type="module"></script>
</body>
</html>
