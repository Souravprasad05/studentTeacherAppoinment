<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Appointment Booking</title>
    <link rel="stylesheet" href="/css/studentRegister.css">
    <link rel="icon" href="/images/registrationIcon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap">

</head>

<body>
    <div class="registration-container">
        <h2>Student Registration</h2>
        <form method="post" class="registration-form" id="authForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="username" name="name" required>
            </div>
            <div class="input-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="16" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Verify Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
                <div class="input-group line">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Show Password</label>
                </div>
            

            <div class="input-group">
                <input type="submit" value="Register" id="submitRegisterForm" class="register-button">
            </div>
        </form>
    </div>
    <script src="/js/studentRegister.js" type="module"></script>
</body>

</html>
