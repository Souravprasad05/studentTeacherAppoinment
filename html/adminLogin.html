<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Appointment Booking</title>
    <link rel="stylesheet" href="/css/login.css"> <!-- Link to the CSS for styling -->
    <link rel="icon" href="/images/loginIcon.png"> <!-- Link to the login icon -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Preconnect to fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Preconnect for Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"> <!-- Link to Google Fonts -->
</head>
<body>
    <div class="login-container">
        <h2 id="loginType">Admin Login</h2> <!-- Title for the login type -->
        <form action="#" method="post" class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email : admin@gmail.com" required> <!-- Email input -->
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password : pass123" required> <!-- Password input -->
            </div>
            <div class="input-group">
                <input type="submit" value="Login" class="login-button"> <!-- Login button -->
            </div>
            
        </form>
    </div>

    <script src="/js/login.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
