<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Teacher Appointment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/images/mIcon.jpg">
</head>

<body>
    <div class="mainContainer">
        <h1>Welcome to Student-Teacher Appointment Booking!</h1>
        <div class="mainCard">
            <div class="card">
                <img src="/images/student.jpg" alt="Student" class="image">
                <h2>Join as:</h2>
                <input type="button" value="Student" class="button" id="studentLogin">
            </div>
            <div class="card">
                <img src="/images/teacher.jpg" alt="Teacher" class="image">
                <h2>Join as:</h2>
                <input type="button" value="Teacher" class="button" id="teacherLogin">
            </div>
            <div class="card">
                <img src="/images/admin.jpg" alt="Admin" class="image">
                <h2>Join as:</h2>
                <input type="button" value="Admin" class="button" id="adminLogin">
            </div>
        </div>
    </div>
</body>

<script src="/script.js"></script>
<script type="module" src="./js/firebase/firebaseConfig.js"></script>
</html>
